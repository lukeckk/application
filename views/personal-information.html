<!-- Description: This HTML file represents the home page for a job application website -->


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Job Application</title>
</head>
<body>
<div class="navbarContainer">
    <nav class="navbar ">
        <ul class="list">
            <li class="pb-3"><h6>FutureFusion LLC</h6></li>
            <li><h3>Software Development Internship</h3></li>
        </ul>
    </nav>

    <nav class="navbar">
        <ul class="list">
            <li class="pb-3"><h6>Seattle Washington, Paid, 12 Weeks</h6></li>
        </ul>
    </nav>
</div>
<form action="#" method="get">
<div class="informationContainer p-4">
    <h3 class="border-bottom border-primary personalHeader">Personal Information</h3>

        <div class="p-2">
            <label for="first" >First Name</label><br>
            <input type="text" name="first" id="first" class="form-control">
        </div>
        <div class="p-2">
            <label for="last" >Last Name</label><br>
            <input type="text" name="last" id="last" class="form-control">
        </div>
        <div id="note" class="p-4 m-4" >
            <p >
                <strong>Note</strong>: All information entered is protected by our <strong>privacy policy</strong>.
                Profile information can only be viewed by others with your permission.
            </p>
        </div>
        <div class="p-2 email">
            <label for="email" >Email</label><br>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="p-2">
            <label for="state" >State</label><br>
            <select id="state" name="state" class="w-100 form-control" >
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA" selected>Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="p-2">
            <label for="phone" >Phone</label><br>
            <input type="text" name="phone" id="phone" class="form-control">
        </div>
        <div class="p-2">
            <label></label><br>
            <input type="submit" value="Next" class="rounded form-control" id="button">
        </div>
    </div>
</form>
</body>
</html>
