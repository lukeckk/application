<!-- Description: This HTML file represents the mailing list page for a job application website -->


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Job Application</title>
</head>
<body>
<div class="navbarContainer">
    <nav class="navbar ">
        <ul class="list">
            <li class="pb-3"><h6>FutureFusion LLC</h6></li>
            <li><h3>Software Development Internship</h3></li>
        </ul>
    </nav>

    <nav class="navbar">
        <ul class="list">
            <li class="pb-3"><h6>Seattle Washington, Paid, 12 Weeks</h6></li>
            <li>
                <a type="" class="" href="home">Return To Home</a>
            </li>
        </ul>
    </nav>
</div>
<form action="#" method="post">
    <div class="jobContainer p-4">
        <h3 class="border-bottom border-primary jobHeader">Job Openings Mailing Lists</h3>

        <label id="skill" class="fw-bold">Software Development Jobs</label>

        <repeat group="{{ @languages }}" value="{{ @language }}">
            <div class="p-2">
            <label><input type="checkbox" name="language[]" value="{{ @language }}"> {{ @language }}</label><br>
            </div>
        </repeat>

        <label id="field" class="fw-bold">Industry Verticals</label>

        <repeat group="{{ @industries }}" value="{{ @industry }}">
            <div class="p-2">
                <label><input type="checkbox" name="industry[]" value="{{ @industry }}"> {{ @industry }}</label><br>
            </div>
        </repeat>

        <div></div>

        <div class="p-2">
            <label></label><br>
            <button class="btn btn-success form-control" type="submit">Next</button>
<!--            <input type="submit" value="Next" controllers="rounded form-control" id="button">-->
        </div>
    </div>
</form>
</body>
</html>
